<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-c3js</title>
</head>
<body>
    <div id="app">
        <h1>vue-c3js</h1>
        <p>{{ message }}</p>
        <div>
            <ul>
                <li><a href="samples/chart-options.html">Chart options</a></li>
                <li><a href="samples/grid.html">Grid</a></li>
                <li><a href="samples/legend.html">Legend</a></li>
                <li><a href="samples/tooltip.html">Tooltip</a></li>
            </ul>
        </div>
        <div>
            <c3-chart id="charty"
                    :columns="columns"
                    type="bar"

                    :labels="false"

                      :axis-rotated="false"
                      :show-x-axis="true"
                      :show-y-axis="true"
                      :axis-x-tick-centered="false"

                      :show-legend="true"
                      legend-position="bottom"

                      :show-tooltip="true"
                      :tooltip-grouped="true"

                      :show-subchart="false"
                      :subchart-height="30"

                      :zoom-enabled="false"
                      :zoom-rescale="false"
                      :zoom-extent="[1, 100]"

                      :show-point="true"
                      :point-radius="3"
                      :point-focus-expand-enabled="true"
                      :point-focus-expand-radius="4"
                      :point-focus-select-radius="8"
                      >
                <c3-area prop="data1" name="Data 1" custom-class="classyy"></c3-area>
                <c3-area-spline prop="data2" name="Data 2" :groups="'group1'"></c3-area-spline>
                <c3-area-spline prop="data3" name="Data 3" :groups="'group1'"></c3-area-spline>
                <c3-bar prop="data4" name="Data 4" :groups="'group2'"></c3-bar>
                <c3-bar prop="data5" name="Data 5" :groups="'group2'"></c3-bar>
                <c3-bar prop="data6" name="Data 6"></c3-bar>
            </c3-chart>


            <!--
                      @tooltip-format-title="formatTooltipTitle"
                      :tooltip-formatted-title="tooltipTitle"
                      @oninit="chartInit"
                      @onrendered="chartInit"
                      @onmouseover="chartInit"
                      @onmouseout="chartInit"
                      @onresize="chartInit"
                      @onresized="chartInit"
                      @data-onclick="dataCallbackTest"
                      @data-onmouseover="dataCallbackTest"
                      @data-onmouseout="dataCallbackTest"
            -->
        </div>
    </div>
    <script src="./build/build.js"></script>
</body>
</html>
